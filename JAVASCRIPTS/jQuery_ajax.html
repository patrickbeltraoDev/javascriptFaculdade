<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>Requisições Assincronas via Ajax</title>
    </head>
    <body>

        <p><a id="lnk" href="javascript:void(0);">Executar a requisição AJAX</a></p>

        <div id="resultado"></div>

        <script type="text/javascript">

            $('#lnk').click(function () {
                $.ajax({
                url: "https://reqres.in/api/users",
                type: 'post',
                data: {
                name: "Jose Maria",
                movies: ["Sem igual", "Incomparável"]
                },

                beforeSend: function () {
                    $("#resultado").html("Carregando...");
                }
            })

            .done(function (msg) {
                $.map(msg["movies[]"] , function( val, i ) {
                    console.log(val);
                });

                var content = '';

            $.each(msg["movies[]"], function (index, value) {
                content += value + ' - ';
            });

            $("#resultado").html('Nome: ' + msg.name + '<br/>' + 'Filmes: ' + content + '<br/>' + 'Id: ' 
                + msg.id + '<br/>' + 'Data de Criação: ' + msg.createdAt);
            })

            .fail(function (jqXHR, textStatus, msg) {
                console.log('A requisição falhou e retornou com a seguinte mensagem: ' + msg);
            });
        });




        </script>
        
        
    </body>
</html>

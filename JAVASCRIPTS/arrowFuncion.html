<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrow Function</title>
    </head>
    <body>

        <h1>ARROW FUNCTION</h1>

        <p id="conteudo"></p>

        <script tipe="text/javascript">

            var cores = [
                {id: 1, nome: 'Amarelo' },
                {id: 2, nome: 'Verde' },
                {id: 3, nome: 'Azul' },
                {id: 4, nome: 'Branco' },
                {id: 5, nome: 'Preto' },
            ];


            var nomesCores= [];

            cores.forEach(function (cor){
                nomesCores.push(cor.nome);
            });

            console.log(nomesCores);


            var multiplicacao = (n1, n2) => n1 * n2;
            document.getElementById('conteudo').innerHTML = multiplicacao(6, 6) + '<br>';

            const coresNomes = cores.map(cor => cor.nome);
            document.getElementById('conteudo').innerHTML += coresNomes;




        </script>
        
    </body>
</html>

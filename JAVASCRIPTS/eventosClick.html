<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos Click</title>
    </head>
    <body onload="escondeTexto()">

        <h1 id="titulo">Eventos Click Javascript</h1>

        <p id="textoEscondido">
            Texto escondido, que só será mostrado apos o click!
        </p>
        
        <script tipe="text/javascript">

            function escondeTexto(){
                var eP = document.getElementById('textoEscondido');
                eP.style.display = 'none';
            }

            var hP = document.getElementById('titulo');
            hP.onclick = function(){
                var eP = document.getElementById('textoEscondido');
                if(eP.style.display == 'none'){
                    document.getElementById('textoEscondido').style.display = 'block';
                }else{
                    document.getElementById('textoEscondido').style.display = 'none';
                }
            } 

        </script>
        
        
    </body>
</html>

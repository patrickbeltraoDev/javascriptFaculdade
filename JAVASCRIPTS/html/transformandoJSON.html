<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1>Converterndo um arquivo Json em Objeto JS para exibir os dados no HTML</h1>

        <p id="resut"></p>

        <script type="text/javascript">

            //Representa um texto JSON (que poderia ter sido recebido de uma requisição, por ex)
            var textoJson = '{"agencia": "5678-9", "tipo": "física", "nome": "Maria José", "numero": "222.222-22"}';

            //Converte o texto JSON em um objeto Javascript
            var objetoJSON = JSON.parse(textoJson);

            //Exibe na tag html com id=resultado os dados da conta
            document.getElementById('result').innerHTML = 'Agencia: ' + objetoJSON.agencia + 'Tipo: ' + objetoJSON.tipo + 'Nome: ' + 
                objetoJSON.nome + 'Número: ' + objetoJSON.numero;


        </script>


        
    </body>
</html>

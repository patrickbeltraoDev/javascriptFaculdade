<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>Eventos click e On</title>
    </head>
    <body>  
        <p id="parg">

        </p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <form action="#">
            <input type="text" name="inpt" id="inpt">
        </form>

        <script tipe="text/javascript">

            var p = document.getElementById('parg');
            

            $('ul').on('mouseover', 'li', function(){
                p.innerHTML =('Conteúdo do item da lista: ' + $(this).text());
            });

            $('ul').on('mouseleave', 'li', function(){
                console.log('O mouse não está mais sobre o elemento da lista!');
            })

            $('#inpt').keypress(function(event){
                event.preventDefault();
                console.log('A tecla pressionada foi : ' + event.which);
            })

        </script>
        
    </body>
</html>

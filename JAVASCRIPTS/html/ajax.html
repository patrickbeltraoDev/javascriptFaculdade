<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>Requisições AJAX com jQuery</title>
    </head>
    <body>

        <!-- <form action="./ajaxRetorno.php">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name">

            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome">

            <button id="lnk" >Enviar</button>
        </form> -->
        <p>
            <a id="lnk" href="javascript:void(0);">Executar a requisição AJAX</a>
        </p>
        
        <div id="resultado"></div>

        <script tipe="text/javascript">

            $('#lnk').click(function(event){
                event.preventDefault();
            });

            $('#lnk').click(function(){
                $.ajax({
                    url: "ajaxRetorno.php",
                    type: "POST",
                    beforeSend: function(){
                        $('#resultado').html("Carregando...");
                    }
                })
                .done(function(msg){
                    $('#resultado').html(msg);
                })
    
                .fail(function(jqXHR, textStatus, msg){
                    console.log('A requisição falhou e retornou com a seguinte mensagem: ' + msg);
                });
            });



            

        </script>
    </body>
</html>

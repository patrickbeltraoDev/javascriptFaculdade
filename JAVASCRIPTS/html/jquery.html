<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>jQuery</title>
        
    </head>
    <body>
        
        <div>
            <h1>Título na primeira div</h1>
        </div>
        <div>
            <h2>Título na segunda div</h2>
        </div>

        <ul id="containerLista">
            <li class="itemLista">Primeiro item</li>
            <li class="itemLista">Segundo item</li>
            <li>Terceiro item</li>
        </ul>

        <script tipe="text/javascript">

            console.log($('.itemLista').eq(1).html());

            console.log($('li:not(.itemLista)').html());

            $('#containerLista').append('<li>Quarto Item</li>');

            $('h1, h2').after('<p> Texto do parágrafo inserido após cada tag H1 e H2 </p>');

            $('h1, h2').before('<h3> Subtítulo da Lista não ordenada </h3>');

            $('p').eq(-0).remove();

            $('li.itemLista').remove();

        </script>
    </body>
</html>

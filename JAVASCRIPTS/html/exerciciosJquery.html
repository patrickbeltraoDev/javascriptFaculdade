<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <title>Exercícios com Jquery</title>

        <script type="text/javascript">
            
            function clicar(){
                var tamanhoLista;
                tamanhoLista =  $('li').length;
                $('ul').append('<li>Item ' + (tamanhoLista + 1) + '</li>');
            }

            function cliquei(){
                $('#container').append('<div style="border: 1px solid #000; width: 100px">Hello!!!</div>');
            }

        </script>

    </head>
    <body>

        <div>
            <h1>Exercicíos com Jquery</h1>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <button id="btn" onClick="clicar()">Acrescentar item a lista</button>
        </div>

        <div id="container" style="margin-top: 50px" onClick="cliquei()">
            <div id="info" style="border: 1px solid #000; width: 100px">
                aqui tem um texto
            </div>
        </div>
        
    </body>
</html>
